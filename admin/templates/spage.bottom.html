<!--{if $page_info.page_count gt 1}-->
<div class="page mtr10">
  <a class="stat">{sprintf lang=total_item var1=page_info.item_count}</a>
  <!--{if $page_info.prev_link}-->
  <a class="former" href="/admin/index.php?app=upgrade&act=search&page={$page_info.ppage}<!--{if $condition}-->&c={$condition}<!--{/if}--><!--{if $query}-->&q={$query}<!--{/if}--><!--{if $time_start}-->&ts={$time_start}<!--{/if}--><!--{if $time_end}-->&te={$time_end}<!--{/if}-->"></a>
  <!--{else}-->
  <span class="formerNull"></span>
  <!--{/if}-->
  <!--{if $page_info.first_link}-->
 <a class="page_link" href="/admin/index.php?app=upgrade&act=search&page=1<!--{if $condition}-->&c={$condition}<!--{/if}--><!--{if $query}-->&q={$query}<!--{/if}--><!--{if $time_start}-->&ts={$time_start}<!--{/if}--><!--{if $time_end}-->&te={$time_end}<!--{/if}-->">1&nbsp;<!--{$page_info.first_suspen}--></a>
 <!--{/if}-->
  <!--{foreach from=$page_info.page_links key=page item=link}-->
  <!--{if $page_info.curr_page eq $page}-->
  <a class="page_hover" href="/admin/index.php?app=upgrade&act=search&page={$page}<!--{if $condition}-->&c={$condition}<!--{/if}--><!--{if $query}-->&q={$query}<!--{/if}--><!--{if $time_start}-->&ts={$time_start}<!--{/if}--><!--{if $time_end}-->&te={$time_end}<!--{/if}-->">{$page}</a>
  <!--{else}-->
  <a class="page_link" href="/admin/index.php?app=upgrade&act=search&page={$page}<!--{if $condition}-->&c={$condition}<!--{/if}--><!--{if $query}-->&q={$query}<!--{/if}--><!--{if $time_start}-->&ts={$time_start}<!--{/if}--><!--{if $time_end}-->&te={$time_end}<!--{/if}-->">{$page}</a>
  <!--{/if}-->
  <!--{/foreach}-->
  <!--{if $page_info.last_link}-->
  <a class="page_link" href="/admin/index.php?app=upgrade&act=search&page={$page_info.page_count}<!--{if $condition}-->&c={$condition}<!--{/if}--><!--{if $query}-->&q={$query}<!--{/if}--><!--{if $time_start}-->&ts={$time_start}<!--{/if}--><!--{if $time_end}-->&te={$time_end}<!--{/if}-->"><!--{$page_info.last_suspen}-->&nbsp;<!--{$page_info.page_count}--></a>
  <!--{/if}-->
  <a class="nonce">{$page_info.curr_page} / {$page_info.page_count}</a>
  <!--{if $page_info.next_link}-->
  <a class="down" href="/admin/index.php?app=upgrade&act=search&page={$page_info.npage}<!--{if $condition}-->&c={$condition}<!--{/if}--><!--{if $query}-->&q={$query}<!--{/if}--><!--{if $time_start}-->&ts={$time_start}<!--{/if}--><!--{if $time_end}-->&te={$time_end}<!--{/if}-->"
  >{$lang.next_page}</a>
  <!--{else}-->
  <span class="downNull">{$lang.next_page}</span>
  <!--{/if}-->
</div>
<!--{/if}-->
